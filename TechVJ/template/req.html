<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://i.ibb.co/Z6F9WZL9/1000489714.png" type="image/x-icon">
    <meta property="og:image" content="https://i.ibb.co/Z6F9WZL9/1000489714.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }} | Goflix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-light">

<!-- ================= VIDEO TITLE ================= -->
<div class="text-center p-3">
    <h5 class="fw-bold">{{ file_name }}</h5>
</div>

<!-- ================= VIDEO PLAYER ================= -->
<div class="d-flex justify-content-center">
    <div class="w-full lg:w-9/12 border border-danger p-2">
        <video id="player" class="player" playsinline controls>
            <!-- ðŸ”¥ STREAM URL -->
            <source src="{{ file_url }}" type="video/mp4">
        </video>
    </div>
</div>

<!-- ================= PLAYER OPTIONS ================= -->
<div class="container mt-4">
    <h4 class="text-warning mb-3">Play with external players</h4>

    <div class="row g-2 justify-content-center">

        <div class="col-5 col-lg-3">
            <button onclick="vlc_player()" class="btn btn-dark w-100">VLC Player</button>
        </div>

        <div class="col-5 col-lg-3">
            <button onclick="mx_player()" class="btn btn-dark w-100">MX Player</button>
        </div>

        <div class="col-5 col-lg-3">
            <button onclick="km_player()" class="btn btn-dark w-100">KM Player</button>
        </div>

        <div class="col-5 col-lg-3">
            <button onclick="playit_player()" class="btn btn-dark w-100">PlayIt</button>
        </div>

        <div class="col-12 mt-3">
            <button onclick="lazyDownload()" class="btn btn-danger w-100">Download Now</button>
        </div>
    </div>
</div>

<!-- ================= FOOTER MESSAGE ================= -->
<div class="text-center mt-4 text-secondary">
    Video not playing? Download and watch offline.
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>

<script>
    // ðŸ”¥ CORRECT STREAM & DOWNLOAD LINKS
    const streamLink = "{{ file_url }}";
    const downloadLink = streamLink.replace("/stream/", "/download/");

    // ðŸ”¥ PLYR CONTROLS (NO DOWNLOAD BUTTON)
    const controls = [
        'play-large',
        'rewind',
        'play',
        'fast-forward',
        'progress',
        'current-time',
        'duration',
        'mute',
        'volume',
        'captions',
        'settings',
        'pip',
        'airplay',
        'fullscreen'
    ];

    document.addEventListener('DOMContentLoaded', () => {
        Plyr.setup('.player', { controls });
    });

    // ================= EXTERNAL PLAYERS =================
    function vlc_player() {
        if (/Android/i.test(navigator.userAgent)) {
            window.location.href = `intent:${streamLink}#Intent;package=org.videolan.vlc;end`;
        } else {
            window.location.href = `vlc://${streamLink}`;
        }
    }

    function mx_player() {
        window.location.href = `intent:${streamLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
    }

    function playit_player() {
        window.location.href = `playit://playerv2/video?url=${streamLink}`;
    }

    function km_player() {
        window.location.href = `intent:${streamLink}#Intent;package=com.kmplayer;end`;
    }

    function lazyDownload() {
        window.location.href = downloadLink;
    }

    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
